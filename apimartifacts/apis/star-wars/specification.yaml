openapi: 3.0.1
info:
  title: Star Wars
  description: implementing star wars api
  version: '1.0'
servers:
  - url: https://apimdemoginsburg.azure-api.net/sw
paths:
  /people/:
    get:
      summary: Get People
      description: Get People
      operationId: getpeople
      responses:
        '200':
          description: ''
  '/people/{id}/':
    get:
      summary: GetPeopleById
      description: GetPeopleById
      operationId: getpeoplebyid
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: ''
      responses:
        '200':
          description: ''
  /getfilm:
    get:
      summary: Get Film
      description: Get Film
      operationId: get-film
      responses:
        '200':
          description: ''
          content:
            application/json:
              example:
                count: 1
                films:
                  - title: A New Hope
                    release-date: '1977-05-25T00:00:00.0000000+00:00'
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]